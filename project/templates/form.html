<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>SousChefBot</title>
<link rel="shortcut icon" href="../static/images/icon.ico">
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="" class="brand-logo">ChefSousBot</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">FAQ</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center green-text text-lighten-1">SousChefBot</h1>
        <div class="row center">
          <h5 class="header col s12 green-text text-darken-2">Welcome to SousChefBot. </h5>
        </div>
        <div class="row center">
          <a href="#enter-recipe" class="btn-large waves-effect waves-light green lighten-1">Let's get cooking</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="../static/images/kitchen1.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section" id="enter-recipe">
        <form action="json_test" method="post">
          <div class="row"> 

          <div class="input-field col s12">
            <input id="url" type="text" class="validate" name="url">
            <label for="first_name2">Enter Recipe URL</label>
          </div>
        </div>
          <button class="btn waves-effect waves-light green lighten-1" type="submit" value="Send">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/scripts/materialize.js"></script>
  <script src="../static/scripts/init.js"></script>

  </body>
</html>
